<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web To Lead Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>

  </head>

  <body>
    <h1>Create Leads</h1>
    <form
      action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8"
      method="POST"
      onsubmit="beforesubmit()"
    > 
    <input type=hidden name='captcha_settings' 
    value='{"keyname":"WebToLeadForm","fallback":"true","orgId":"00D5j00000BbB7q","ts":""}'>
      <input type="hidden" name="oid" value="00D5j00000BbB7q" />
      <input
        type="hidden"
        name="retURL"
        value="https://vishakha-fusate.github.io/Mini-Projects/thanks.html"
      />

      <input type="hidden" name="Lead_Date__c" class="outputDate">
      <label for="first_name">First Name</label
      ><input
        id="first_name"
        maxlength="40"
        name="first_name"
        size="20"
        type="text"
        required="true"
      /><br />

      <label for="last_name">Last Name</label
      ><input
        id="last_name"
        maxlength="80"
        name="last_name"
        size="20"
        type="text"
        required="true"
      /><br />

      <label for="email">Email</label
      ><input
        id="email"
        maxlength="80"
        name="email"
        size="20"
        type="text"
        required="true"
      /><br />

      <label for="date">Lead Date</label>
      <input type="date" 
      required="true"
      class="inputdate"/>
      </span><br /> 

      <div class="g-recaptcha" data-sitekey="6LdcxecpAAAAABEHQ_V4e-De7PbqW8P8pb4vSm7V"></div><br>

      <input type="submit" name="submit" />
    </form>
  </body>
</html>
